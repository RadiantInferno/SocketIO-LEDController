<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous"></script>
        <title>Lights Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div class="header">
                <h1>Lights Controller</h1>
            </div>
            <div class="mode-select-area">
                <div class="centered-container">
                    <label for="mode-select-dropdown">Select Mode: </label>
                    <select name="mode-select-dropdown" id="mode-select-dropdown">
                        <option value="simple-color-inputs">Color and Brightness</option>
                        <option value="rainbow-mode-inputs">Rainbow Mode</option>
                        <option value="strobe-mode-inputs">Strobe Mode</option>
                        <option value="brainbow-mode-inputs">Better Rainbow Mode</option>
                        <option value="bouncer-mode-inputs">Bouncer Mode</option>
                        <option value="bouncer-mode-inputs">Sinelon Mode</option>
                    </select>
                </div>
            </div>
            <div class="inputs-container">
                <div class="input-container" id="color-input-container">
                    <label for="color-input">Color:</label>
                    <input id="color-input" name="color-input" type="color" />
                </div>
                <div class="input-container" id="brightness-input-container">
                    <label for="brightness-input">Brightness:</label>
                    <input id="brightness-input" type="range" name="brightness-input" min="0" max="255"/>
                </div>
                <div class="input-container" id="speed-input-container">
                    <label for="speed-input">Speed:</label>
                    <input id="speed-input" type="range" name="speed-input" min="1" max="100"/>
                </div>
                <div class="input-container" id="length-input-container">
                    <label for="length-input">Length:</label>
                    <input id="length-input" type="range" name="length-input" min="1" max="1000"/>
                </div>
            </div>
            <div class="submit-button-area">
                <div class="centered-container">
                    <button id="send">Update Lights</button>
                </div>
            </div>
            <script src="/colour-selector.js"></script>
        </div>
    </body>
</html>
