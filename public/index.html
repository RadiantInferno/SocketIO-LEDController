<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous"></script>
        <title>Lights Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div class="header">
                <h1>Lights Controller</h1>
            </div>
            <div class="mode-select-area">
                <table>
                    <tr>
                        <td>
                            <p>Select Mode:</p>
                        </td>
                        <td>
                            <select name="mode-select-dropdown" id="mode-select-dropdown">
                                <option value="simple-color-inputs">Color and Brightness</option>
                                <option value="rainbow-mode-inputs">Rainbow Mode</option>
                                <option value="strobe-mode-inputs">Strobe Mode</option>
                                <option value="brainbow-mode-inputs">Better Rainbow Mode</option>
                                <option value="bouncer-mode-inputs">Bouncer Mode</option>
                                <option value="sinelon-mode-inputs">Sinelon Mode</option>
                                <option value="sparkle-mode-inputs">Sparkle Mode</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="inputs-container">
                <table>
                    <tr id="color-input-container">
                        <td>
                            <p>Color:</p>
                        </td>
                        <td>
                            <input class="input" id="color-input" name="color-input" type="color" />
                        </td>
                    </tr>
                    <tr id="color2-input-container">
                        <td>
                            <p>Color 2:</p>
                        </td>
                        <td>
                            <input class="input" id="color2-input" name="color-input" type="color" />
                        </td>
                    </tr>
                    <tr id="brightness-input-container">
                        <td>
                            <p>Brightness:</p>
                        </td>
                        <td>
                            <input class="input" id="brightness-input" type="range" name="brightness-input" min="0" max="255"/>
                        </td>
                    </tr>
                    <tr id="speed-input-container">
                        <td>
                            <p>Speed:</p>
                        </td>
                        <td>
                            <input class="input" id="speed-input" type="range" name="speed-input" min="1" max="100"/>
                        </td>
                    </tr>
                    <tr id="length-input-container">
                        <td>
                            <p>Length:</p>
                        </td>
                        <td>
                            <input class="input" id="length-input" type="range" name="length-input" min="1" max="1000"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="submit-button-area">
                <div class="centered-container">
                    <button id="send">Update Lights</button>
                </div>
            </div>
            <script src="/colour-selector.js"></script>
        </div>
    </body>
</html>
